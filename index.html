  <button onclick="addCategory()">ì¶”ê°€</button>

  <!-- ìŠµê´€ -->
  ìŠµê´€:
  <select id="habitSelect"></select>

  <button onclick="addHabit()">ì¶”ê°€</button>
  <button onclick="updateHabit()">ìˆ˜ì •</button>

<div class="container">
  <h3>ğŸ“… ì£¼ê°„ ê¸°ë¡</h3>

<script>
/* ================= ê¸°ì¡´ Habit Manager ================= */
let categories=JSON.parse(localStorage.getItem("cat")||"[]");
let habits=JSON.parse(localStorage.getItem("hab")||"[]");
let stages=JSON.parse(localStorage.getItem("stg")||'["ì—†ìŒ"]');
let data=JSON.parse(localStorage.getItem("data")||"{}");
let recurrenceList = JSON.parse(localStorage.getItem("recList")||"[]");
let currentDate=new Date();

function save(){
  localStorage.setItem("cat",JSON.stringify(categories));
  localStorage.setItem("hab",JSON.stringify(habits));
  localStorage.setItem("stg",JSON.stringify(stages));
  localStorage.setItem("data",JSON.stringify(data));
  localStorage.setItem("recList",JSON.stringify(recurrenceList));
}

/* ë‚ ì§œ, ë Œë”ë§ ë“± ê¸°ì¡´ í•¨ìˆ˜ ê·¸ëŒ€ë¡œ ì‚¬ìš© */
function getWeek(d){ let date=new Date(d); let day=date.getDay(); let diff=date.getDate()-day+(day===0?-6:1); let monday=new Date(date.setDate(diff)); let arr=[]; for(let i=0;i<7;i++){ let nd=new Date(monday); nd.setDate(monday.getDate()+i); arr.push(nd);} return arr;}
function render(){ renderSelects(); renderTable(); renderStats(); save(); }
function renderSelects(){ categorySelect.innerHTML=""; categories.forEach((c,i)=>{ categorySelect.innerHTML+=`<option value="${i}">${c.name}</option>`; }); habitSelect.innerHTML=""; habits.forEach((h,i)=>{ habitSelect.innerHTML+=`<option value="${i}">${h.name}</option>`; }); stageSelect.innerHTML=""; stages.forEach((s,i)=>{ stageSelect.innerHTML+=`<option value="${i}">${s}</option>`; }); recList.innerHTML=""; recurrenceList.forEach((r,i)=>{ recList.innerHTML+=`<option value="${i}">${r.days}ì¼</option>`; }); }
function addCategory(){ categories.push({name:categoryName.value,color:categoryColor.value}); render(); }
function updateCategory(){ let i=categorySelect.value; categories[i]={name:categoryName.value,color:categoryColor.value}; render(); }
function deleteCategory(){ categories.splice(categorySelect.value,1); habits=habits.filter(h=>h.cat!=categorySelect.value); render(); }
function addHabit(){ habits.push({name:habitName.value,cat:categorySelect.value}); render(); }
function updateHabit(){ let i=habitSelect.value; habits[i].name=habitName.value; habits[i].cat=categorySelect.value; render(); }
function deleteHabit(){ habits.splice(habitSelect.value,1); render(); }
function addStage(){ stages.push(stageName.value); render(); }
function updateStage(){ stages[stageSelect.value]=stageName.value; render(); }
function deleteStage(){ if(stages.length>1){ stages.splice(stageSelect.value,1); render(); } }
function addRecurrence(){ const days=parseInt(recDays.value); const color=recColor.value; if(!days||days<1)return alert("ë°˜ë³µì¼ìˆ˜ í™•ì¸"); recurrenceList.push({days,color}); render(); }
function deleteRecurrence(){ recurrenceList.splice(recList.value,1); render(); }
function renderTable(){ const week=getWeek(currentDate); const today=new Date().toDateString(); table.innerHTML=""; let sortedHabits=[...habits].sort((a,b)=>a.cat-b.cat); let header="<tr><th>ìŠµê´€</th>"; week.forEach(d=>{ header+=`<th class="${d.toDateString()==today?"today":""}">${d.getMonth()+1}/${d.getDate()}</th>`;}); header+="</tr>"; table.innerHTML+=header; sortedHabits.forEach(h=>{ const cat=categories[h.cat]||{name:"",color:"#999"}; let row=`<tr><td><span class="category-label" style="background:${cat.color}">${cat.name}</span> ${h.name}</td>`; week.forEach(d=>{ let key=h.name+d.toDateString(); let v=data[key]||0; let recStyle=""; if(recurrenceList.length>0){ let lastKey=Object.keys(data).filter(k=>k.startsWith(h.name)&&data[k]==stages.length-1).sort((a,b)=>new Date(a.slice(h.name.length))-new Date(b.slice(h.name.length))).pop(); if(lastKey){ let lastDate=new Date(lastKey.slice(h.name.length)); recurrenceList.forEach(r=>{ let diffDays=Math.floor((d-lastDate)/(1000*60*60*24)); if(diffDays===r.days){ recStyle=`background:${r.color}; color:#fff;`; } }); } } row+=`<td onclick="cycle('${key}')" style="${recStyle}">${stages[v]}</td>`;}); row+="</tr>"; table.innerHTML+=row; }); }
function renderStats(){ stats.innerHTML=""; let header="<tr><th>ìŠµê´€</th>"; stages.forEach(s=>header+=`<th>${s}</th>`); header+="</tr>"; stats.innerHTML+=header; let sortedHabits=[...habits].sort((a,b)=>a.cat); sortedHabits.forEach(h=>{ const cat=categories[h.cat]||{color:"#999",name:""}; let row=`<tr><td><span class="category-label" style="background:${cat.color}">${cat.name}</span> ${h.name}</td>`; stages.forEach((s,i)=>{ let count=0; Object.keys(data).forEach(k=>{ if(k.startsWith(h.name)&&data[k]==i) count++; }); row+=`<td>${count}</td>`; }); row+="</tr>"; stats.innerHTML+=row; }); }
function cycle(key){ let v=data[key]||0; v=(v+1)%stages.length; data[key]=v; render(); }
function toggleDark(){ document.body.classList.toggle("dark"); }
function goToday(){ currentDate=new Date(); weekPicker.valueAsDate=currentDate; render(); }
weekPicker.addEventListener("change",e=>{ currentDate=new Date(e.target.value); render(); });
function exportData(){ const blob=new Blob([JSON.stringify({categories,habits,stages,data,recurrenceList})],{type:"application/json"}); const a=document.createElement("a"); a.href=URL.createObjectURL(blob); a.download="habit_backup.json"; a.click(); }
document.getElementById("importFile").addEventListener("change",e=>{ const file=e.target.files[0]; const reader=new FileReader(); reader.onload=()=>{ const obj=JSON.parse(reader.result); categories=obj.categories||[]; habits=obj.habits||[]; stages=obj.stages||["ì—†ìŒ"]; data=obj.data||{}; recurrenceList=obj.recurrenceList||[]; render(); }; reader.readAsText(file); });

/* =================== GitHub Sync =================== */
const GITHUB_INFO = { user:"YOUR_GITHUB_USERNAME", repo:"YOUR_PRIVATE_REPO", branch:"main", path:"habit_sync.json" };

function getToken(){
  let token = localStorage.getItem("GH_TOKEN");
  if(!token){ token = prompt("GitHub Token ì…ë ¥ (repo read/write í•„ìš”)"); if(token) localStorage.setItem("GH_TOKEN",token); }
  return token;
}

function clearToken(){ localStorage.removeItem("GH_TOKEN"); alert("í† í° ì‚­ì œë¨"); }

function getSyncData(){ return { categories, habits, stages, data, recurrenceList }; }
function applySyncData(obj){ categories=obj.categories||[]; habits=obj.habits||[]; stages=obj.stages||["ì—†ìŒ"]; data=obj.data||{}; recurrenceList=obj.recurrenceList||[]; render(); }

async function GitHubUpload(){
  try{
    const token=getToken(); if(!token) return;
    const content=btoa(unescape(encodeURIComponent(JSON.stringify(getSyncData(),null,2))));
    let sha;
    const check=await fetch(`https://api.github.com/repos/${GITHUB_INFO.user}/${GITHUB_INFO.repo}/contents/${GITHUB_INFO.path}`,{headers:{Authorization:`Bearer ${token}`}});
    if(check.ok){ const j=await check.json(); sha=j.sha; }
    const res=await fetch(`https://api.github.com/repos/${GITHUB_INFO.user}/${GITHUB_INFO.repo}/contents/${GITHUB_INFO.path}`,{
      method:"PUT",
      headers:{Authorization:`Bearer ${token}`, "Content-Type":"application/json"},
      body:JSON.stringify({message:"Habit ìë™ ë°±ì—…", content, branch:GITHUB_INFO.branch, ...(sha?{sha}:{})})
    });
    if(res.ok) alert("âœ… GitHub ì—…ë¡œë“œ ì„±ê³µ!");
    else{ const err=await res.json(); alert("âŒ ì—…ë¡œë“œ ì‹¤íŒ¨: "+(err.message||"Unknown")); }
  }catch(e){ console.error(e); alert("âŒ ì—…ë¡œë“œ ì‹¤íŒ¨: "+e);}
}

async function GitHubDownload(){
  try{
    const token=getToken(); if(!token) return;
    const res=await fetch(`https://api.github.com/repos/${GITHUB_INFO.user}/${GITHUB_INFO.repo}/contents/${GITHUB_INFO.path}`,{headers:{Authorization:`Bearer ${token}`}});
    if(res.status===404){ alert("âš ï¸ GitHubì— íŒŒì¼ ì—†ìŒ. ë¨¼ì € ì—…ë¡œë“œí•˜ì„¸ìš”."); return; }
    if(!res.ok) throw `HTTP ${res.status}`;
    const j=await res.json();
    const remote=JSON.parse(atob(j.content));
    applySyncData(remote);
    alert("âœ… GitHubì—ì„œ ë‚´ë ¤ë°›ê¸° ì™„ë£Œ!");
  }catch(e){ console.error(e); alert("âŒ ë‚´ë ¤ë°›ê¸° ì‹¤íŒ¨: "+e);}
}

window.GitHubSync={syncToGitHub:GitHubUpload,syncFromGitHub:GitHubDownload,clearToken};
window.onload=()=>{ render(); goToday(); }
</script>
